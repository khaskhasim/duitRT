{% extends "base.html" %}
{% block title %}Edit Warga - duitRT{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4"><i class="bi bi-pencil-square"></i> Edit Data Warga</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endwith %}

  <form method="POST">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" name="nama" value="{{ warga.nama }}" required>
      </div>

      <div class="col-md-6">
        <label for="nik" class="form-label">NIK</label>
        <input type="text" class="form-control" id="nik" name="nik" value="{{ warga.nik or '' }}">
      </div>

      <div class="col-12">
        <label for="alamat" class="form-label">Alamat</label>
        <textarea class="form-control" id="alamat" name="alamat" rows="3" required>{{ warga.alamat }}</textarea>
      </div>

      <div class="col-md-6">
        <label for="telepon" class="form-label">Nomor Telepon (WA)</label>
        <div class="input-group">
          <span class="input-group-text">+62</span>
          <input type="text" class="form-control" id="telepon" name="telepon" value="{{ warga.telepon or '' }}" placeholder="81234567890">
        </div>
      </div>

      <div class="col-md-6">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ warga.username }}" required>
      </div>

      <div class="col-md-6">
        <label for="password" class="form-label">Password Baru (opsional)</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Kosongkan jika tidak diganti">
      </div>

      <div class="col-md-6">
        <label for="role" class="form-label">Peran</label>
        <select class="form-select" id="role" name="role" required>
          <option value="user" {% if warga.role == 'user' %}selected{% endif %}>Warga Biasa</option>
          <option value="petugas" {% if warga.role == 'petugas' %}selected{% endif %}>Petugas</option>
        </select>
      </div>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <a href="{{ url_for('data_warga') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Kembali
      </a>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-save"></i> Simpan Perubahan
      </button>
    </div>
  </form>
</div>
{% endblock %}
